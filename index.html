<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Count Digits in Input</h1>
  <input type="text" id="userInput" placeholder="Enter some text">
  <button onclick="countDigits()">Count Digits</button>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
